{% extends 'base.html' %}

{% block content %}
    <h1>{% block title %} Challenge 4 Docker {% endblock %}</h1>
    {% for post in posts %}
        <a href=#>
            <h2>{{ post['title'] }}</h2>
            <b>{{ post['content'] }}</b>

        </a>
        <span class=badge badge-primary>{{ post['created'] }}</span>
        <hr>
    {% endfor %}
{% endblock %}
