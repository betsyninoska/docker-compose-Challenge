<!DOCTYPE html>
{% extends "base.html" %}

{% block content %}
   {% for post in posts %}
       <article class="post">
           <time class="date">
               {{ post.created }}
           </time>
           <h2><a href="">{{ post.title }}</a></h2>
           <p>{{ post.content }}</a>

       </article>
   {% endfor %}
{% endblock %}
